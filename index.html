    <script type="af765a949905cc4bdb433d81-application/javascript">
      document.body.addEventListener('contextmenu', function (e) { e.preventDefault(); });
      function GetIEVersion() {
      	var sAgent = window.navigator.userAgent;
      	var Idx = sAgent.indexOf("MSIE");
      	// If IE, return version number.
      	if (Idx > 0)
      		return parseInt(sAgent.substring(Idx + 5, sAgent.indexOf(".", Idx)));
      	// If IE 11 then look for Updated user agent string.
      	else if (!!navigator.userAgent.match(/Trident\/7\./))
      		return 11;
      	else
      		return 0; //It is not IE
      }

      function showProgress(caption) {
      	if (typeof caption !== 'undefined') {
      		$('#progressDlgTitle').text(caption);
      	}
      	$('#progressDialog').modal('show');
      }
      function hideProgress() {
      	$('#progressDialog').modal('hide');
      }

      function showOrderDlg() {
      	$('#downloadModal').modal('show');
      }
      function showMessage(caption, text) {
      	hideProgress();
      	if (caption) {
      		$('#messageDlgTitle').text(caption);
      	}
      	if (caption) {
      		$('#messageDlgText').text(text);
      	}
      	$('#messageDlg').modal('show');
      }

      $(document).ready(function () {
      	if (GetIEVersion() > 0) {
      		showMessage("Error", "Sorry but Internet Explorer is not supported");
      		return;
      	}
      	showProgress("Loading...");
      	var model = new Model();
      	model.stateChangeEvent.attach(function (_model, state) {
      		switch (state) {
      			case ModelState.MODEL_LOADED:
      				window.editor = new Editor(model, document.getElementById("mainCanvas"));
      				window.addEventListener('resize', window.editor.fitToContainer, false);
      				hideProgress();
      				break;
      			case ModelState.IMAGE_LOAD_STARTED:
      				showProgress("Loading...");
      				break;
      			case ModelState.IMAGE_LOAD_FINISHED:
      				hideProgress();
      				break;
      			case ModelState.INPAINT_STARTED:
      				showProgress("Inpainting...");
      				break;
      			case ModelState.INPAINT_FINISHED:
      				hideProgress();
      				break;
      		}
      	});
      });

      document.addEventListener('touchstart', function (e) {
      	if (e.touches.length > 1)
      		e.preventDefault();
      });
    </script>
